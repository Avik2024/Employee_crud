<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee CRUD</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Employee Management</h1>
      <p class="sub">Create, read, update and delete employees</p>
    </header>

    <section class="form-wrap">
      <form id="employeeForm" autocomplete="off">
        <input type="hidden" id="empId" />

        <div class="row">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Full name" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email@example.com" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" type="text" placeholder="+91 90000 00000" required />
          </div>

          <div class="field">
            <label for="salary">Salary</label>
            <input id="salary" type="number" placeholder="Salary" required />
          </div>
        </div>

        <div class="row">
          <div class="field full">
            <label for="department">Department</label>
            <input id="department" type="text" placeholder="Department" required />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Save Employee</button>
          <button type="button" class="btn ghost" id="resetBtn">Reset</button>
        </div>
      </form>
    </section>

    <section class="table-wrap">
      <h2>Employee List</h2>
      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Salary</th>
              <th>Department</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTable">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
